<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="CSS/register.css">
    <script src="Java Scripts/register.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create an Account</h2>
            <form id="registrationForm">
                <label>Customer Name</label>
                <input type="text" id="customerName" maxlength="50" required>
                
                <label>Email</label>
                <input type="email" id="email" required>

                <label>Mobile No.</label>
                <div class="mobile-input">
                    <select id="countryCode">
                        <option value="+91">+91 (India)</option>
                        <option value="+1">+1 (USA)</option>
                        <option value="+44">+44 (UK)</option>
                    </select>
                    <input type="text" id="mobileNo" maxlength="10" required>
                </div>
                
                <label>Address:</label>
                <input type="text" id="street" placeholder="Street Address" required>
                <input type="text" id="city" placeholder="City" required>
                <input type="text" id="state" placeholder="State" required>
                <input type="text" id="postalCode" placeholder="Postal Code" required>
                <input type="text" id="zipCode" placeholder="Zip Code" required><br>
                
                <label>Password</label>
                <input type="password" id="password" required>

                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required><br>

                <h3>Preferences</h3>
                <textarea id="preferences" placeholder="Specify any preferences..."></textarea>

                <div class="buttons">
                    <button type="submit">Register</button>
                    <button type="reset">Reset</button><br><br>
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
        
    </div>

    <div id="popup" class="popup">
        <span id="popup-message"></span>
    </div>
</body>
</html>
